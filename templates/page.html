<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}">

    <title>Hayden Ellis Clarke - {{ title }}</title>

    <link rel="manifest" href="{{ site_root }}/static/favicon_io/site.webmanifest">
    <link rel="icon" href="{{ site_root }}/static/favicon_io/favicon-32x32.png">
    <link rel="apple-touch-icon" href="{{ site_root }}/static/favicon_io/apple-touch-icon.png">

    <!-- Preload fonts (non-blocking) -->
    <link rel="preload" href="{{ site_root }}/static/fonts/instrument-sans-400.ttf" as="font" type="font/ttf"
        crossorigin>
    <link rel="preload" href="{{ site_root }}/static/fonts/instrument-sans-700.ttf" as="font" type="font/ttf"
        crossorigin>

    <!-- Inline critical CSS to eliminate render-blocking -->
    <style>
        :root {
            color-scheme: light dark;
            --color-accent-light: #ff38c7;
            --color-accent-dark: #ff38c7;
            --color-accent-bg-light: rgba(56, 50, 54, 0.25);
            --color-accent-bg-dark: rgba(255, 56, 199, 0.25);
            --color-text-light: #0A090C;
            --color-text-dark: #F0EDEE;
            --color-bg-light: #FFFFFF;
            --color-bg-dark: #131313;
            --color-bg-hover-light: #f9f9f9;
            --color-bg-hover-dark: #1f1f1f;
            --color-blend-shadow-light: #FFFFFFFF;
            --color-blend-shadow-dark: #131313FF;
            --font-family-text: 'Instrument Sans', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-family-mono: 'Space Mono', monospace;
            --font-weight-heavy: 700;
            --font-weight-medium: 500;
            --font-weight-regular: 400;
            --accent: var(--color-accent-light);
            --accent-background: var(--color-accent-bg-light);
            --text: var(--color-text-light);
            --background: var(--color-bg-light);
            --background-hover: var(--color-bg-hover-light);
            --blend-shadow: var(--color-blend-shadow-light);
            --scrollbar-thumb: rgba(10, 9, 12, 0.5)
        }

        @media (prefers-color-scheme:dark) {
            :root {
                --accent: var(--color-accent-dark);
                --accent-background: var(--color-accent-bg-dark);
                --text: var(--color-text-dark);
                --background: var(--color-bg-dark);
                --background-hover: var(--color-bg-hover-dark);
                --blend-shadow: var(--color-blend-shadow-dark);
                --scrollbar-thumb: rgba(240, 237, 238, 0.5)
            }
        }

        html {
            background-color: var(--background);
            scrollbar-color: var(--scrollbar-thumb) var(--background);
            scrollbar-gutter: stable;
            overscroll-behavior-y: none;
            padding: 0;
            margin: 0
        }

        ::-webkit-scrollbar {
            height: 0.5rem;
            width: 0.5rem
        }

        ::-webkit-scrollbar-track {
            background: var(--background)
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 0
        }

        ::-webkit-scrollbar-corner {
            background: var(--background)
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: var(--font-family-text);
            font-weight: var(--font-weight-regular);
            margin: 0 auto 1rem;
            max-width: min(calc(100vw - 2rem), 64rem);
            position: relative;
            overflow-x: hidden
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: var(--font-weight-medium);
            margin: 0;
            scroll-margin-top: 9rem
        }

        h1 {
            font-size: 3rem
        }

        p {
            margin: 1rem 0 0
        }

        .page {
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 2rem);
            padding: 0 clamp(1.5rem, 3vw, 3rem);
            position: relative;
            overflow: clip
        }

        .header {
            background-color: var(--background);
            box-shadow: 0 32px 32px 0 var(--blend-shadow);
            cursor: default;
            margin: 0;
            margin-top: -1px;
            padding-bottom: 1rem;
            padding-top: calc(1rem + 1px);
            position: sticky;
            top: -1px;
            width: 100%;
            z-index: 1000
        }

        .header-container {
            align-items: center;
            position: relative;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            margin: 0;
            max-width: 100%;
            width: 100%
        }

        .header-title {
            color: var(--accent);
            font-size: clamp(2.2rem, 6vw, 4rem);
            font-weight: var(--font-weight-heavy);
            padding: 0.25rem
        }

        .pfp-container {
            line-height: 0;
            padding: clamp(0.2rem, 0.4vw, 0.3rem)
        }

        .pfp-container a {
            display: block;
            line-height: 0
        }

        .profile-pic {
            border-radius: 50%;
            height: auto;
            width: clamp(2.5rem, 5vw, 4rem)
        }

        .header nav a,
        .content-nav_header {
            color: var(--text);
            font-size: clamp(1.2rem, 2.2vw, 1.8rem);
            font-weight: var(--font-weight-medium);
            margin-right: clamp(0.3rem, 0.5vw, 0.5rem);
            padding: clamp(0.15rem, 0.3vw, 0.25rem);
            text-align: center;
            text-decoration: none
        }

        .breadcrumbs {
            color: var(--text);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            opacity: 0.85
        }

        .breadcrumbs a {
            color: var(--text);
            text-decoration: none
        }

        .breadcrumbs a:hover {
            text-decoration: underline
        }

        .content {
            align-self: start;
            color: var(--text);
            max-width: min(100%, 60rem);
            margin-top: 2rem
        }

        .content>:first-child {
            margin-top: 0
        }

        .content-paragraph {
            line-height: 1.6;
            margin: 1rem 0 0;
            text-align: justify
        }

        .content-h1 {
            font-size: 2.5rem;
            margin-top: 4rem
        }

        .content-h2 {
            font-size: 2rem;
            margin-top: 3rem
        }

        .content-h3 {
            font-size: 1.5rem;
            margin-top: 2.5rem
        }

        .content-link,
        .content-md_page,
        .content-external,
        .footer-text a {
            color: var(--accent);
            display: inline-block;
            font-weight: var(--font-weight-medium);
            text-decoration: none
        }

        .content-code {
            background: var(--background-hover);
            color: var(--accent);
            font-family: var(--font-family-mono);
            font-size: 0.9em;
            padding: 0 0.4em
        }

        .content-pre {
            background: var(--background-hover);
            color: var(--text);
            line-height: 1.5;
            margin: 1.5rem 0 0;
            overflow-x: auto;
            padding: 1.5rem
        }

        .content-pre code {
            background: transparent;
            color: inherit;
            font-size: 0.875rem;
            padding: 0
        }

        @media (prefers-color-scheme:dark) {
            .content-pre {
                background: #0d0d0d
            }
        }

        .content-ul,
        .content-ol {
            margin: 1rem 0 0;
            padding-left: 2rem
        }

        .content-li {
            line-height: 1.6;
            margin: 0.5rem 0 0
        }

        .footer {
            align-items: center;
            display: flex;
            flex-direction: row;
            gap: 1rem;
            justify-content: space-between;
            margin-top: 5vh;
            opacity: 0.75;
            padding-top: 1rem
        }

        .footer-text {
            color: var(--text);
            cursor: default;
            font-size: 0.9rem
        }

        .footer-generation-information {
            color: var(--text);
            font-size: 0.75rem;
            opacity: 0.8;
            text-align: right
        }

        .footer-links {
            display: flex;
            gap: 1rem
        }

        .footer-links img {
            cursor: pointer;
            height: auto;
            width: 1.5rem
        }

        @media (prefers-color-scheme:dark) {
            .footer-links img {
                filter: invert(1)
            }
        }

        @media (max-width:768px) {
            .footer {
                align-items: center;
                flex-direction: column;
                gap: 0.75rem
            }

            .footer-text {
                font-size: 0.85rem;
                line-height: 1.4;
                text-align: center
            }

            .footer-links {
                justify-content: center
            }
        }
    </style>

    <!-- Load fonts asynchronously -->
    <link rel="preload" href="{{ site_root }}/static/fonts.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{{ site_root }}/static/fonts.css">
    </noscript>

    <!-- Defer non-critical styles (animations, callouts, advanced features) -->
    <link rel="preload" href="{{ site_root }}/static/style-deferred.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="{{ site_root }}/static/style-deferred.css">
    </noscript>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header-container">
                <a href="{{ site_root }}/index.html" style="text-decoration: none;">
                    <h1 class="header-title fancy-animate">{{ title }}</h1>
                </a>
                <div class="pfp-container fancy-animate">
                    <a href="{{ site_root }}/index.html">
                        <img srcset="{{ site_root }}/static/assets/pfp-40.jpg 40w,
                                     {{ site_root }}/static/assets/pfp-64.jpg 64w,
                                     {{ site_root }}/static/assets/pfp-128.jpg 128w,
                                     {{ site_root }}/static/assets/pfp.jpg 256w" sizes="(max-width: 768px) 40px, 64px"
                            src="{{ site_root }}/static/assets/pfp-64.jpg" alt="Hailey Welsh" class="profile-pic"
                            width="64" height="64" loading="eager">
                    </a>
                </div>
            </div>

            {{ nav_header }}
        </header>

        <main class="content">
            <!-- v0.2.6: Breadcrumbs -->
            <div class="breadcrumbs">{{ breadcrumbs }}</div>

            <!-- v0.2.6: Table of Contents -->
            <h1 class="toc-title">Table of Contents</h1>
            <div class="toc-container">{{ toc }}</div>

            {{ content }}
        </main>

        <footer class="footer">
            <div class="footer-text">
                © 2025 Hailey Welsh • <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a> • Made with
                ❤️
            </div>
            <div class="footer-links">
                <a href="https://github.com/H41L33"><img class="fancy-animate"
                        src="{{ site_root }}/static/assets/icons8-github.svg" alt="My GitHub Profile" width="24"
                        height="24"></a>
                <a href="https://www.linkedin.com/in/hw220907/"><img class="fancy-animate"
                        src="{{ site_root }}/static/assets/icons8-linkedin.svg" alt="My LinkedIn Profile" width="24"
                        height="24"></a>
            </div>
            <div class="footer-generation-information">
                Page built with slate {{ version }} on {{ creation_date }} at {{ creation_time }}, last updated at {{
                modify_date }} at {{ modify_time }}.
            </div>
        </footer>
    </div>

    <script src="{{ site_root }}/static/index.js"></script>
</body>

</html>
